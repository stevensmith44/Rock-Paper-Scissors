<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="inital_screen">
        <h1>Rock Paper Scissors</h1>

        <div class="score_board">
            <div>
                <div id="Human_Choice_Final">
                    
                </div>                
                <p>Human Score: <span id="Human_score_span">0</span></p>
            </div>
            <div>
                <div id="Computer_Choice_Final">
                    
                </div>
                <p>Computer Score: <span id="Computer_score_span">0</span></p>
            </div>
        </div>

        <div id="Result">

        </div>

        <div>
            <div class="weapons_align">
                <img src="images/istockphoto-1271192332-612x612.png"></img>
                <img src="images/istockphoto-1271192332-612x612 (1).png"></img>
                <img src="images/istockphoto-1271192332-612x612 (2).png"></img>
            </div>

            <div class="options">
                <button class="option">Rock</button>
                <button class="option">Paper</button>
                <button class="option">Scissors</button>
            </div>
        </div>     
    </div>
    <script src="mech.js"></script>
</body>
</html>
